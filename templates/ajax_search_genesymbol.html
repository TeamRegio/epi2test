
{% if search_text_len > 2 %}

    {% if geneSymbol_search.count > 0 %}

        {% for gene in geneSymbol_search %}
            <button type='button' id={{gene.geneSymbol}} onclick="chooseButton(this.id, 'container_geneSymbol')" class="ajax_search_list">{{gene.geneSymbol}}</button>
        {% endfor %}

    {% else %}
        <button type="button" class="NoneButton">None found</button>
    {% endif %}

{% endif %}
